{% extends "base.html" %}

{% load markup %}

{% block content %}

<h2>Umfrage: </h2>

<h3>{{poll.question}}</h3>


{% if message %}<p><strong>{{ message }}</strong></p>

{% else %}
<p class="voteform">
<form action="/polls/{{ poll.id }}/vote/" method="post">
{% for choice in poll.choice_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}" {% ifequal forloop.counter 1 %}checked{% endifequal %} />
    <label for="choice{{ forloop.counter }}">{{ choice.choice }}</label><br/>
{% endfor %}
<input type="submit" value="Vote" />

</form>
</p>
{% endif %}

{% endblock %}
